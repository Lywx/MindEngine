" Keyboard Settings

" Motion

Up    = K alone
Down  = J alone
Left  = H alone
Right = L alone

" Fast Motion

FastUp    = K with LeftControl
FastDown  = J with LeftControl
FastLeft  = H with LeftControl
FastRight = L with LeftControl

CommonCreateItem = N with LeftControl
CommonDeleteItem = D with LeftControl
CommonEditItem   = I with LeftControl

" Knowledge View Control

KnowledgeLoadBuffer = L with LeftControl

" Module View Control

ModuleClearItem  = C with LeftControl
ModuleDeleteItem = D with LeftControl 
ModuleOpenItem   = O with LeftControl 
ModuleResetItem  = R with LeftControl
ModuleSortItem   = S with LeftControl

" Command View Control

CommandClearItem  = C with LeftControl
CommandDeleteItem = D with LeftControl
CommandOpenItem   = O with LeftControl 
CommandSortItem   = S with LeftControl

" Synchronization Control

SynchronizationPause   = P with LeftControl and LeftShift
SynchronizationReverse = V with LeftControl and LeftShift

" Fsi Session Control

SessionRerun = R with LeftControl and LeftShift

" Synchronization Control

ConsciousnessAwaken = A with LeftControl and LeftShift
ConsciousnessSleep  = S with LeftControl and LeftShift

" Basic Commands

Escape = C with LeftControl
Escape = Escape alone
Enter  = Space alone